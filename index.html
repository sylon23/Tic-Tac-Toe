<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h2>Tic Tac Toe</h2>
    <div class="container">
        <table border="1">
            <tr>
                <td id ="s1" class="grid" onclick="nextMove(this);"></td>
                <td id ="s2"class="grid" onclick="nextMove(this);"></td>
                <td id ="s3"class="grid" onclick="nextMove(this);"></td>
            </tr>

            <tr>
                <td id ="s4" class="grid" onclick="nextMove(this);"></td>
                <td id ="s5"class="grid" onclick="nextMove(this);"></td>
                <td id ="s6"class="grid" onclick="nextMove(this);"></td>
            </tr>

            <tr>
                <td id ="s7"class="grid" onclick="nextMove(this);"></td>
                <td id ="s8"class="grid" onclick="nextMove(this);"></td>
                <td id ="s9"class="grid" onclick="nextMove(this);"></td>
            </tr>

        </table>
    </div>
    <div id="message">Display notification</div>
    <script src="js/script.js"></script>
</body>

</html>
